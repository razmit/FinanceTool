<div class="max-w-lg mx-auto bg-white shadow-md rounded p-6">
  <h2 class="text-2xl font-bold mb-4">Registrar entrada</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Tipo -->
    <div>
      <label class="block mb-1 font-medium">Tipo de entrada</label>
      <select
        [(ngModel)]="tipo"
        name="tipo"
        required
        class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-400"
      >
        <option value="" disabled selected>Selecciona tipo</option>
        <option *ngFor="let t of tipos" [value]="t">{{ t }}</option>
      </select>
    </div>

    <!-- Monto -->
    <div>
      <label class="block mb-1 font-medium">Monto</label>
      <input
        type="number"
        [(ngModel)]="monto"
        name="monto"
        required
        class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-400"
      />
    </div>

    <!-- Fecha -->
    <div>
      <label class="block mb-1 font-medium">Fecha</label>
      <input
        type="date"
        [(ngModel)]="fecha"
        name="fecha"
        required
        class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-400"
      />
    </div>

    <!-- Factura -->
    <div>
      <label
        class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded cursor-pointer"
      >
        <!-- Texto dinámico: nombre de archivo o “Seleccionar factura” -->
        {{ facturaFile?.name || 'Seleccionar factura' }}
        <input
          type="file"
          accept="image/*"
          (change)="onFileChange($event)"
          class="hidden"
        />
      </label>
    </div>

    <!-- Error -->
    <p *ngIf="error" class="text-red-600">{{ error }}</p>

    <!-- Botón -->
    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded"
    >
      {{ loading ? 'Guardando...' : 'Registrar entrada' }}
    </button>
  </form>
</div>
