<div class="space-y-8">
  <h1 class="text-3xl font-bold">Bienvenido, {{ auth.getUsername() }}!</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <a
      routerLink="/balance"
      class="md:col-span-2 bg-sky-300 hover:bg-sky-400 shadow-lg rounded-lg p-8 hover:shadow-2xl transition
             text-center flex flex-col items-center"
    >
      <h2 class="text-2xl font-bold mb-2">Reporte de balance</h2>
      <p class="text-gray-600">Consulta tu balance general y estad√≠sticas.</p>
    </a>

    <a
      [routerLink]="['/historial']"
      [queryParams]="{ tab: 'entradas' }"
      class="bg-emerald-300 hover:bg-emerald-400 shadow-lg rounded-lg p-6 hover:shadow-2xl transition
             flex flex-col items-start"
    >
      <h3 class="text-xl font-semibold mb-1">Historial de Entradas</h3>
      <p class="text-gray-600">Revisa todas tus entradas registradas.</p>
    </a>

    <a
      [routerLink]="['/historial']"
      [queryParams]="{ tab: 'salidas' }"
      class="bg-rose-300 hover:bg-rose-400 shadow-lg rounded-lg p-6 hover:shadow-2xl transition
             flex flex-col items-end"
    >
      <h3 class="text-xl font-semibold mb-1">Historial de Salidas</h3>
      <p class="text-gray-600">Revisa todos tus gastos registrados.</p>
    </a>
  </div>
</div>
