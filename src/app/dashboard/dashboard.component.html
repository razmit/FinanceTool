<div class="space-y-6">
  <h1 class="text-3xl font-bold">Bienvenido a tu panel</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      class="bg-white shadow rounded-lg p-6 flex flex-col justify-between"
    >
      <h2 class="text-xl font-semibold">Resumen de transacciones</h2>
      <p class="text-gray-600 mt-2">
        Aquí verás tu actividad reciente.
      </p>
      <button
        class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 rounded"
      >
        Ver detalles
      </button>
    </div>

    <div
      class="bg-white shadow rounded-lg p-6 flex flex-col justify-between"
    >
      <h2 class="text-xl font-semibold">Perfil de usuario</h2>
      <p class="text-gray-600 mt-2">
        Nombre: <strong>{{ auth.getUsername() }}</strong>
      </p>
      <button
        class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
      >
        Editar perfil
      </button>
    </div>

    <div
      class="bg-white shadow rounded-lg p-6 flex flex-col justify-between"
    >
      <h2 class="text-xl font-semibold">Notificaciones</h2>
      <p class="text-gray-600 mt-2">
        No tienes notificaciones nuevas.
      </p>
      <button
        class="mt-4 bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded"
      >
        Refrescar
      </button>
    </div>
  </div>
</div>
