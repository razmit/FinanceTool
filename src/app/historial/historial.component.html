<div class="max-w-4xl mx-auto space-y-6">
  <h1 class="text-3xl font-bold text-center">Historial de Movimientos</h1>

  <!-- Pestañas -->
  <div class="flex justify-center space-x-4">
    <button
      (click)="setTab('entradas')"
      [ngClass]="activeTab === 'entradas'
        ? 'bg-green-600 text-white'
        : 'bg-gray-200 text-gray-700'"
      class="px-4 py-2 rounded"
    >
      Entradas
    </button>
    <button
      (click)="setTab('salidas')"
      [ngClass]="activeTab === 'salidas'
        ? 'bg-red-600 text-white'
        : 'bg-gray-200 text-gray-700'"
      class="px-4 py-2 rounded"
    >
      Salidas
    </button>
  </div>

  <!-- Cargando -->
  <div *ngIf="loading" class="text-center py-8 text-gray-500">
    Cargando…
  </div>

  <!-- Tabla de Entradas -->
  <table
    *ngIf="!loading && activeTab === 'entradas'"
    class="min-w-full table-auto bg-white shadow rounded-lg overflow-hidden"
  >
    <thead class="bg-green-100">
      <tr>
        <th class="px-4 py-2 text-left">Fecha</th>
        <th class="px-4 py-2 text-left">Tipo</th>
        <th class="px-4 py-2 text-right">Monto (€)</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let e of entradas"
        class="border-b last:border-none hover:bg-green-50"
      >
        <td class="px-4 py-2">{{ e.fecha }}</td>
        <td class="px-4 py-2">{{ e.tipo }}</td>
        <td class="px-4 py-2 text-right">{{ e.monto }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Tabla de Salidas -->
  <table
    *ngIf="!loading && activeTab === 'salidas'"
    class="min-w-full table-auto bg-white shadow rounded-lg overflow-hidden"
  >
    <thead class="bg-red-100">
      <tr>
        <th class="px-4 py-2 text-left">Fecha</th>
        <th class="px-4 py-2 text-left">Tipo</th>
        <th class="px-4 py-2 text-right">Monto (€)</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let s of salidas"
        class="border-b last:border-none hover:bg-red-50"
      >
        <td class="px-4 py-2">{{ s.fecha }}</td>
        <td class="px-4 py-2">{{ s.tipo }}</td>
        <td class="px-4 py-2 text-right">{{ s.monto }}</td>
      </tr>
    </tbody>
  </table>
</div>
